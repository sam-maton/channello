<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>video {{videoId()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">video</ion-title>
    </ion-toolbar>
  </ion-header>

  <youtube-player [width]="360" [videoId]="videoId()" />
</ion-content>
